<section class="flex-col flex-ac summoner-info-container anm-show-up">
    <% summoners.forEach((s) => { %>
    <div class="flex-row flex-ac flex-jc w-100 summoner-info-elem">
        <img class="summoner-info-posicon" src=<%=`images/positions/position_icon_${s.desiredPosition}.png`%>
            alt=<%=`position_${s.desiredPsition}`%>>
        <%- include('summoner_info.html', {summonerData: s, direction: "row"}) %>
    </div>
    <% }) %>
</section>
